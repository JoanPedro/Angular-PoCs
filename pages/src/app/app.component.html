<nav>
  <ul class="pagination">
    <li
      class="page-item"
      [ngClass]="{ disabled: currentPage === 0 }"
      (click)="currentPage = currentPage -1"
    >
      <a class="page-link">Previous</a>
    </li>
<!-- Cria páginas de navegação de acordo com a quantidade de itens na propriedade
images dentro do component.ts. O index é identificado como 'i', e a depender da página
o i é acompanhado pelo currentPage. -->
    <li
      class="page-item"
      *ngFor="let image of images; index as i"
      [ngClass]="{ active: i === currentPage }"
    >
<!-- Ou let i = index; ngClass Lógica para marcação de ativado do componente de paginação -->
      <a (click)="currentPage = i" class="page-link">{{ i + 1 }}</a>
    </li>
    <li
      class="page-item"
      [ngClass]="{ disabled: currentPage === images.length -1 }"
      (click)="currentPage = currentPage +1"
    >
      <a class="page-link">Next</a>
    </li>
  </ul>
</nav>

<div>
  <h4>{{ images[currentPage].title }}</h4>
  <img [src]="images[currentPage].url" alt="" />
</div>
