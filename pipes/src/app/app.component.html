<div class="container">
  <h3>Payment Form</h3>


  <div class="row">
    <div class="formgroup col">
      <label for="">Payee Name</label>
      <input class="form-control" (input)="onNameChange($event.target.value)" type="text" />
    </div>
    <div class="col">
      <label for=""> <b>Name</b> </label>
      <div>
        {{ name | titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="formgroup col">
      <label for="">Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event.target.value)" />
    </div>
    <div class="col">
      <label for=""> <b>Payment Date</b> </label>
      <div>
        {{ date | date: "MMMM d, y"}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="formgroup col">
      <label for="">Payment Amount</label>
      <input type="number" class="form-control" (input)="onAmountChange($event.target.value)" />
    </div>
    <div class="col">
      <label for=""> <b>Payment Amount</b> </label>
      <div>
        {{ amount | currency }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="formgroup col">
      <label for="">Payment Height</label>
      <input type="number" class="form-control" (input)="onHeightChange($event.target.value)" />
    </div>
    <div class="col">
      <label for=""> <b>Payment Height</b> </label>
      <div>
        {{ height | number:"1.1-4"  }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="formgroup col">
      <label for="">Miles</label>
      <input type="number" class="form-control" (input)="onKmChange($event.target.value)" />
    </div>
    <div class="col">
      <label for=""> <b>Kilometers</b> </label>
      <div>
        {{ kilometer | convert }}
      </div>
    </div>
  </div>
</div>
